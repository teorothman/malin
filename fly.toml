# fly.toml app configuration file generated for malin on 2025-08-04T12:12:23+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'malin'
primary_region = 'arn'
kill_signal = 'SIGTERM'

[build]

[deploy]
  release_command = '/app/bin/malin eval Malin.Release.migrate'

[env]
  PHX_HOST = 'malin.fly.dev'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 200
    soft_limit = 100

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
